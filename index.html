<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="box">
        <div class="inner-box">
            <input type="number" id="num1" value="" placeholder="Введите число">
            <select name="Операторы" id="operation">
                <option value="Операторы">Операторы</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>

            <input type="number" id="num2" placeholder="Введите число">
            <input type="button" value="Итого" id="btn">
            <input type="text" id="result" placeholder="Результат вычисления" readonly>  <!-- readonly  -->
        </div>

    </div>
    <script src="scalc.js"></script>
</body>
</html>
